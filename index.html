<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Viewing Website</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <h1 style="text-align:center; color:Gold;">ClickIn&CashOut</h1>
    <div id="login-signup-container">
        <form id="signup-form">
            <h2>Sign Up</h2>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="tel" id="signup-phone" placeholder="Phone Number" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
            <button type="button" onclick="signUp()">Sign Up</button>
            <p>Already have an account? <a href="#" onclick="toggleForms()"><b>Sign In</b></a></p>
        </form>
        <form id="login-form" style="display: none;">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="button" onclick="login()">Login</button>
            <p>Don't have an account? <a href="#" onclick="toggleForms()"><br><b>Sign Up</b></a></p>
        </form>
    </div>

    <div id="home-page" style="display: none;">
        <header>
            <span id="header-username"></span>
            <div id="account-balance-container">
                <span>Balance: KES </span><span id="account-balance">0.00</span>
                <button onclick="deposit()">Deposit</button>
                <button onclick="showWithdrawForm()">Withdraw</button>
            </div>
        </header>
        <main>
            <div id="ads-container">
                <!-- Ads will be inserted here by JavaScript -->
            </div>
            <div id="pagination">
                <button id="prev-button" onclick="prevPage()">Previous</button>
                <span id="page-info"></span>
                <button id="next-button" onclick="nextPage()">Next</button>
            </div>
        </main>
    </div>

    <div id="withdraw-form-container" style="display: none;">
        <form id="withdraw-form">
            <h2>Withdraw</h2>
            <p>Withdraw to phone number: <span id="withdraw-phone"></span></p>
            <input type="number" id="withdraw-amount" placeholder="Amount" required>
            <button type="button" onclick="withdraw()">Confirm Withdrawal</button>
            <button type="button" onclick="hideWithdrawForm()">Cancel</button>
        </form>
    </div>
     <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2997878465725278"
     crossorigin="anonymous"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
